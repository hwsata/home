<!DOCTYPE html>
<html>
<head>
    <title>Сайтик с менюшкой</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40), blink-caret 0.5s step-end infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 240px; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        p {
            font-size: 24px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .menu-item {
            margin: 10px;
        }
        .menu-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #800080;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .menu-link:hover {
            border-color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World Sata</h1>
        <p>Эгоист</p>
        <div class="menu">
            <div class="menu-item">
                <a class="menu-link" href="site1">Работы и ссылки HW Sata</a>
            </div>
            <div class="menu-item">
                <a class="menu-link" href="site2">Перевод денег</a>
            </div>
            <div class="menu-item">
                <a class="menu-link" href="site3">Мини-чат</a>
            </div>
            <div class="menu-item">
                <a class="menu-link" href="site4">Мини-игры</a>
            </div>
            <div class="menu-item">
                <a class="menu-link" href="site5">Случайный арт</a>
            </div>
        </div>
    </div>
</body>
</html>
